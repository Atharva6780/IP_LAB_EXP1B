    <!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Order Form</title>
</head>
<body>
    <h1>Sneakers Order Form</h1>
    <form action="/submit-order" method="post">
            <fieldset>
            <legend>Sneakers Details</legend>
            
            <label for="tagline">Tagline on the Sneakers:</label>
            <input type="text" placeholder="Enter your tagline" >
            <br><br>


            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="UK7">UK7</option>
                <option value="UK8">UK8</option>
                <option value="UK9">UK9</option>
                <option value="UK10">UK10</option>
                <option value="UK11">UK11</option>
            </select>
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required>
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Delivery Details</legend>
            
            <label for="recipient-name">Recipient's Name:</label>
            <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient's name" required>
            <br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            
        </fieldset>
            <div align="center">
                <a href="pay.html"><button type="submit">Make Payment</button></a>
            </div>

       
    </form>
</body>
</html>

</body>
